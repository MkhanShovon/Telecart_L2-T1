<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Execution Logs</title>
    <link rel="stylesheet" href="css/logTable.css">
</head>
<body>
    <h1>Execution Logs</h1>
    <div class="table-container">
        <table id="logTable">
            <thead>
                <tr>
                    <th>Log ID</th>
                    <th>Method Type</th>
                    <th>Method Name </th>
                    <th>Parameters</th>
                    <th>Event Name</th>
                    <th>User Email</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody id="logTableBody">
                <!-- Table rows will be inserted here dynamically -->
            </tbody>
        </table>
    </div>

    <script src="js/logTable.js"></script>
</body>
</html>
